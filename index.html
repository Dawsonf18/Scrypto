<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Scrypto</title>
</head>
<body class="m-0 p-0">
        <!--Header-->
        <header class="container-fluid bg-dark border border-success text-center p-3 m-0 row justify-content-around">
            <p class="text-success">Stocks</p>
            <h1><span class="text-success">Scr</span><span class="text-warning"><span class="text-light">y</span>pto</span></h1>
            <p class="text-warning">Crypto</p>
        </header>
    
        <!--Main Area-->
        <main class="d-flex flex-column mt-3 mr-0">
            
            <!--Search Div-->
            <div class="col-6 align-self-center bg-secondary rounded border border-warning">
                <!--Search Header-->
                <h2 class="mt-2 mb-2 text-light text-center">Search<br /> <span class="text-success">Stocks</span> & <span class="text-warning">Crypto</span>:</h2>
                <!--Search Input Section-->
                <section class="row">
                    <!-- Stock Search Section-->
                    <section class="input-group mb-3 col-6">
                        <!--Stock Search Input-->
                        <input id="searchStockInput" type="text" class="form-control text-light bg-dark border border-success" placeholder="Search Stock" aria-label="Search Stock" aria-describedby="searchBtn">
                        <!--Stock Search Submit Button-->
                        <div class="input-group-append">
                            <button class="btn btn-success btn-outline-success" type="button" id="searchStockBtn"><i class="fas fa-search"></i></button>
                        </div>
                    </section>
                    <!-- Crypto Search Section-->
                    <section class="input-group mb-3 col-6">
                        <!--Crypto Search Input-->
                        <input id="searchCryptoInput" type="text" class="form-control text-light bg-dark border border-warning" placeholder="Search Crypto" aria-label="Search Crypto" aria-describedby="searchBtn">
                        <!--Crypto Search Submit Button-->
                        <div class="input-group-append">
                            <button class="btn btn-warning btn-outline-warning" type="button" id="searchCryptoBtn"><i class="fas fa-search"></i></button>
                        </div>
                    </section>
                </section>
            </div>
            <div class="row mt-5 justify-content-around">
                <Section id="stockDisplay" class="rounded p-5">
                        <div class="text-center text-light">
                            <h3 id="stockNameDisplay"></h3>
                            <h3 id="stockSymbol"></h3>
                            <h3 id="stockDateDisplay"></h3>
                            <p id="stockHighDisplay"></p>
                            <p id="stockLowDisplay"></p>
                            <p id="stockOpenDisplay"></p>
                            <p id="stockCloseDisplay"></p>
                        </div>
                </Section>
                <section id="cryptoDisplay" class="rounded p-5">
                        <div class="text-center text-light">
                            <h3 id="cryptoNameDisplay"></h3>
                            <h3 id="cryptoSymbol"></h3>
                            <h3 id="cryptoDateDisplay"></h3>
                            <p id="cryptoHighDisplay"></p>
                            <p id="cryptoLowDisplay"></p>
                            <p id="cryptoOpenDisplay"></p>
                            <p id="cryptoCloseDisplay"></p>
                        </div>
                </section>
            </div>
        </main>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./assets/js/script.js"></script> 
</body>

</html>
