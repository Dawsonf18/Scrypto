<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/40fb8c6260.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Scrypto</title>
</head>
<body class="m-0 p-0">
  <!-- Modal -->
  <div class="modal fade" id="errorModal"  tabindex="-1" aria-labelledby="errorModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="errorModal">Invalid Entry</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Please try again
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
        <!--Header-->
        <header class="container-fluid bg-dark border border-success text-center p-3 m-0 d-flex justify-content-around">
          <div class="dropdown">
            <a id="stockDropDown" role="button" class="dropdown-toggle text-success" data-bs-toggle="dropdown" aria-expanded="false"><p class="text-success">Stocks</p></a>
            <ul id="stockHistory" class="dropdown-menu bg-dark border-light" aria-labelledby="stockDropDown"></ul>
          </div>
            <h1><span class="text-success">Scr</span><span class="text-light">y</span><span class="text-warning">pto</span></h1>
            <div class="dropdown">
              <a id="cryptoDropDown" role="button" class="dropdown-toggle text-warning" data-bs-toggle="dropdown" aria-expanded="false">
                <p class="text-warning">Crypto</p>
              </a>
              <ul id="cryptoHistory" class="dropdown-menu bg-dark border-light" aria-labelledby="cryptoDropDown"></ul>
            </div>
        </header>
    
        <!--Main Area-->
        <main class="d-flex flex-column mt-3 mr-0">
            
            <!--Search Div-->
            <div class="col-6 align-self-center bg-dark rounded border border-light">
                <!--Search Header-->
                <h2 class="mt-2 mb-2 text-light text-center">Search<br /> <span class="text-success">Stocks</span> & <span class="text-warning">Crypto</span>:</h2>
                <!--Search Input Section-->
                <section class="d-flex justify-content-around">
                    <!-- Stock Search Section-->
                    <section class="input-group m-3">
                        <!--Stock Search Input-->
                        <input id="searchStockInput" type="text" class="form-control text-light bg-dark border border-success" placeholder="Search Stock" aria-label="Search Stock" aria-describedby="searchBtn">
                        <!--Stock Search Submit Button-->
                        <div class="input-group-append">
                            <button class="btn btn-success btn-outline-light" type="button" id="searchStockBtn"><i class="fas fa-search"></i></button>
                        </div>
                        <div class="input-group-append">
                          <button class="btn btn-success btn-outline-light" type="button" id="addStockBtn"><i class="fa-solid fa-plus"></i></button>
                      </div>
                    </section>
                    <!-- Crypto Search Section-->
                    <section class="input-group m-3">
                        <!--Crypto Search Input-->
                        <input id="searchCryptoInput" type="text" class="form-control text-light bg-dark border border-warning" placeholder="Search Crypto" aria-label="Search Crypto" aria-describedby="searchBtn">
                        <!--Crypto Search Submit Button-->
                        <div class="input-group-append">
                            <button class="btn btn-warning btn-outline-light" type="button" id="searchCryptoBtn"><i class="fas fa-search"></i></button>
                        </div>
                        <div class="input-group-append">
                          <button class="btn btn-warning btn-outline-light" type="button" id="addCryptoBtn"><i class="fa-solid fa-plus"></i></button>
                        </div>
                    </section>
                </section>
            </div>
            <div class="d-flex mt-5 justify-content-around">
                <Section id="stockDisplay" class="carousel slide rounded p-5" data-bs-ride="carousel" data-bs-interval="false">
                        <div id="innerStockDisplay" class="carousel-inner">
                            <div class="text-center carousel-item active text-success">
                                <h3 id="stockNameDisplay"></h3>
                                <h3 id="stockSymbol"></h3>
                                <h3 id="stockDateDisplay"></h3>
                                <p id="stockHighDisplay"></p>
                                <p id="stockLowDisplay"></p>
                                <p id="stockOpenDisplay"></p>
                                <p id="stockCloseDisplay"></p>
                            </div>
                        </div>
                        <button id="slideLeft" class="carousel-control-prev d-none" type="button" data-bs-target="#stockDisplay" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                          </button>
                          <button id="slideRight" class="carousel-control-next d-none" type="button" data-bs-target="#stockDisplay" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                          </button>
                </Section>
                <section id="cryptoDisplay" class="rounded p-5">
                        <div class="text-center text-warning">
                            <h3 id="cryptoNameDisplay"></h3>
                            <img id="cryptoImageDisplay" alt="Current Selected Crypto Icon" class="d-none">
                            <h3 id="cryptoSymbol"></h3>
                            <h3 id="cryptoDateDisplay"></h3>
                            <p id="cryptoPriceDisplay"></p>
                            <p id="cryptoHighDisplay"></p>
                            <p id="cryptoLowDisplay"></p>
                        </div>
                </section>
            </div>
        </main>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./assets/js/script.js"></script> 
</body>

</html>
