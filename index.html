<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Group Project</title>
</head>
<body>
    <header class="container-fluid text-center text-white bg-dark p-2">Welcome to Scrypto</header>

    <div class="s&c-search p-2">
        <div class="row">
            <div class="col-lg-3 bg-light">
                <h5 class="mt-1">Search Stocks or Cryptocurrency:</h5>
                <div class="input-group mb-3">
                    <input id="s&c-enter" type="text" class="form-control" placeholder="Enter stock or crypto" aria-label="Enter stock or crypto">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="search-button">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./assets/js/script.js"></script>

</html>
